markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

sass:
  style: compressed

# Gem settings
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jekyll-github-metadata

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - SITECHANGELOG.md

 
repository: fredvn/fredvn.github.io    
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
github_username : fredvn
twitter_username: FredVanNimwegen
baseurl: ""

sass:
    style: compressed

# Site menu settings
menu:
  - title: "Blog"
    url: "/blog"
  - title: "About me"
    url: "/about"
# End

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
      
tags:
    - jekyll
    - kibana
